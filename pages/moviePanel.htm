<p>
    <a href="#/">Back to Search</a>
</p>

Search for {{ movie }} - total counts {{movieResult.total_results}}
<hr />
<div ng-repeat="m in movieResult.results" >
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{m.original_title}}</h3>
                </div>
                <div class="panel-body">
                    Release date: {{ m.release_date | date:'longDate' }}
                </div>
                <div class="center-block img-thumbnail img-responsive">
                    <img src="{{imagePath + m.poster_path}}"> 
                </div>
            </div>
        </div>
    </div>
</div>
